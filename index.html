<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>ESP32 BLE –†–æ–±–æ—Ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body { font-family: Arial; text-align: center; padding: 20px; }
  button { width: 120px; height: 60px; margin: 5px; font-size: 18px; }
  .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; justify-items: center; }
  .servo-block { margin-top: 20px; text-align: left; }
</style>
</head>
<body>
<h2>ESP32 BLE –†–æ–±–æ—Ç</h2>
<button id="connectBtn">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
<p id="status">–û—Ç–∫–ª—é—á–µ–Ω–æ</p>

<h3>–î–≤–∏–∂–µ–Ω–∏–µ</h3>
<div class="grid">
  <div></div>
  <button onclick="sendMove('f')">–í–ø–µ—Ä—ë–¥</button>
  <div></div>

  <button onclick="sendMove('l')">–í–ª–µ–≤–æ</button>
  <button onclick="sendStop()">–°—Ç–æ–ø</button>
  <button onclick="sendMove('r')">–í–ø—Ä–∞–≤–æ</button>

  <div></div>
  <button onclick="sendMove('b')">–ù–∞–∑–∞–¥</button>
  <div></div>
</div>

<label>–°–∫–æ—Ä–æ—Å—Ç—å: <span id="speedVal">150</span></label>
<br>
<input type="range" min="0" max="255" value="150" id="speedSlider" />

<div class="servo-block">
  <h3>–°–µ—Ä–≤–æ–ø—Ä–∏–≤–æ–¥—ã</h3>
  <div>
    <label>–°–µ—Ä–≤–æ 1: <span id="s1v">90</span></label><br>
    <input type="range" min="0" max="180" value="90" id="s1" />
  </div>
  <div>
    <label>–°–µ—Ä–≤–æ 2: <span id="s2v">90</span></label><br>
    <input type="range" min="0" max="180" value="90" id="s2" />
  </div>
  <div>
    <label>–°–µ—Ä–≤–æ 3: <span id="s3v">90</span></label><br>
    <input type="range" min="0" max="180" value="90" id="s3" />
  </div>
</div>

<script>
let device, server, service, rxChar;

const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
const RX_UUID      = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [SERVICE_UUID]
    });

    server = await device.gatt.connect();
    service = await server.getPrimaryService(SERVICE_UUID);
    rxChar = await service.getCharacteristic(RX_UUID);

    document.getElementById("status").innerText = "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
  } catch (e) {
    alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + e);
  }
}

document.getElementById("connectBtn").onclick = connectBLE;

function send(msg) {
  if (!rxChar) return;
  rxChar.writeValue(new TextEncoder().encode(msg + "\n"));
}

function sendMove(d) {
  let speed = document.getElementById("speedSlider").value;
  send(d + speed);
}

function sendStop() {
  send("s");
}

const speedSlider = document.getElementById("speedSlider");
speedSlider.oninput = () => {
  document.getElementById("speedVal").innerText = speedSlider.value;
};

const servos = [
  document.getElementById("s1"),
  document.getElementById("s2"),
  document.getElementById("s3")
];
const labels = ["s1v", "s2v", "s3v"];
let last = [90, 90, 90];

servos.forEach((slider, i) => {
  slider.oninput = () => {
    document.getElementById(labels[i]).innerText = slider.value;
  };
});

setInterval(() => {
  servos.forEach((s, i) => {
    let val = parseInt(s.value);
    if (val !== last[i]) {
      last[i] = val;
      send("u" + (i + 1) + val);
    }
  });
}, 120);
</script>
</body>
</html>
